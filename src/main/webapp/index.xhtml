<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
	<title>FoxAlert</title>
	<h:outputStylesheet
		name="webjars/font-awesome/4.7.0/css/font-awesome.css" />
</h:head>
<h:body>
	<h:form id="formLogin">
		<p:messages showDetail="true" autoUpdate="true" />
		<p:fieldset legend="Fox Alert Parameters"
			style="background-color: transparent;">
			<p:panelGrid columns="2">

				<p:outputLabel value="Limite Superior*: " />
				<p:inputText id="txtEmail" binding="#{email}" required="true"
					maxlength="10" requiredMessage="Sup can not be empty!" />

				<p:outputLabel value="Limite Inferior*: " />
				<p:inputText id="txtPassword" binding="#{password}" required="true"
					maxlength="10" requiredMessage="Inf can not be empty!" />

				<p:outputLabel value="Max Counter*: " />
				<p:inputText id="txtCounter" binding="#{maxCounter}" required="true"
					maxlength="4" requiredMessage="Counter can not be empty!" />
			</p:panelGrid>
			<br />
			<br />
			<p:commandButton value="Submit" update="formLogin"
				icon="fa fa-sign-in"
				action="${foxAlertModel.setParameters(email.value, 
									password.value,maxCounter.value)}" />

		</p:fieldset>

	</h:form>
</h:body>
</html>
